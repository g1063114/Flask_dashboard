{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <form method="post" class="post-form">
        {{ form.csrf_token }}
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="userid">사용자 이름</label>
            <input type="text" class="form-control" name="userid" id="userid"
                   value="{{ form.userid.data or '' }}">
        </div>
        <div class="form-group">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1"
                   value="{{ form.password1.data or '' }}">
        </div>
        <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2"
                   value="{{ form.password2.data or '' }}">
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email" id="email"
                   value="{{ form.email.data or '' }}">
        </div>
        <div class="form-group">
            <label for="univ">소속 대학교</label>
            <input type="text" class="form-control" name="univ" id="univ"
                   value="{{ form.univ.data or '' }}">
        </div>
        <div class="form-group">
            <label for="dept">소속 부서</label>
            <input type="text" class="form-control" name="dept" id="dept"
                   value="{{ form.dept.data or '' }}">
        </div>
        <button type="submit" class="btn btn-primary">가입하기</button>
    </form>
</div>
{% endblock %}
