{% extends "main.html" %}
{% block content %}
<div class="container my-3">
    <form method="post" class="post-form">
        {{ form.csrf_token }}
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="userid">기존 아이디</label>
            <input type="text" class="form-control" name="userid" id="userid"
                   value="{{ form.userid.data or '' }}">
        </div>
        <div class="form-group">
            <label for="password">새로운 비밀번호</label>
            <input type="password" class="form-control" name="password" id="password"
                   value="{{ form.password.data or '' }}">
        </div>
        <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2"
                   value="{{ form.password2.data or '' }}">
        </div>
        <div class="form-group">
            <input type="hidden" class="form-control" name="user" id="user"
                   value="user">
        </div>
        <button type="submit" class="btn btn-primary">재설정</button>
    </form>
</div>

{% endblock %}
